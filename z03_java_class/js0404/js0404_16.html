<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
    <script>
        function loginBtn(){
            //alert("test");
            var i_id = document.querySelector("#n_id");
            var i_pw = document.querySelector("#n_pw");
            console.log("데이터 : ",i_id.value);
            console.log(i_id.value);
            console.log(i_pw.value);
            //alert(i_id.value);
            if (i_id.value=="aaa" && i_pw.value==1111){
                alert("로그인 성공")
                location.href="http://www.naver.com";
            }
            else{
                alert("ID나 비밀번호를 다시 확인해주세요.")
            }
        }

    </script>
</head>
<body>
    <form action="#" name="frm" method="get">
        <label>아이디</label>
        <input type="text" name="id" id="n_id"><br>
        <label>패스워드</label>
        <input type="password" name="pw" id="n_pw"><br>
        <input type="button" onclick="loginBtn()" value="로그인">
        <input type="reset" value="취소">
    </form>
</body>
</html>

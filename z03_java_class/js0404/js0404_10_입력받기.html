<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력받기</title>
</head>
<body>
    <script>
        /* 입력형태 */
        //form input타입
        var name = prompt("당신의 이름은?","공백없이 입력해주세요.");

        // 이름, 국어, 영어를 입력받아 출력하시오
        // prompt 타입
        var kor = Number(prompt("국어 점수"));
        var eng = Number(prompt("영어 점수"));
        var math = Number(prompt("수학 점수"));

        document.write("이름: ",name,"<br>");
        document.write("국어: ",kor,"<br>");
        document.write("영어: ",eng,"<br>");
        document.write("수학: ",math,"<br>");
        var sum;
        sum = kor+eng+math;
        document.write("세 과목 합계: ",sum,"<br>");

        /* 출력형태 */
        // alert("출력1 알럿");
        // console.log("출력2 콘솔");
        // document.write("출력3 document.write()");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        #main{width: 300px; height: 200px; margin:50px auto; border: 3px solid black;
        font-size: 20px; text-align: center; padding: 20px 10px; box-sizing: border-box;}
        #input1{display: flex; justify-content: center;}
        input[type=text]{text-align: center;}
        #mbtn{display: block; width: 120px; height: 30px; margin: 20px auto;}
    </style>
    <script>
        $(function(){
            //mouseover num1,num2 합계가 나타나고, mouseout 사라지게 실행
            $("#mbtn").on({
                "mouseover focus":function(){
                    let num1 = Number($("#num1").val());
                    let num2 = Number($("#num2").val());
                    let result = num1 + num2;
                    //div에 넣는 건 text, input에서 값을 가져오는 건 val
                    $("#main").text(result);
                },
                "mouseout blur":function(){
                    $("#main").text("0");
                }

            });
        });
    </script>
</head>
<body>
    <div id="main">0</div>
    <div id="input1">
        <input type="text" name="num1" id="num1">+<input type="text" name="num2" id="num2">
    </div>
    <br>
    <button id="mbtn">확인</button>
</body>
</html>

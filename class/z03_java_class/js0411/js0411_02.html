<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>제이쿼리</title>
    <style>
        * {margin: 0; padding: 0;}
        #main{width: 500px; height: 200px; border: 3px solid black;
        background: yellow; font-size: 25px; text-align: center;
        overflow: auto;/*자동 스크롤*/
        }
        #txt{width: 250px; }
    </style>
</head>
<body>
    <div id="main" style="color:blue"></div>
    <input type="text" name="txt" id="txt">
    &nbsp<button id="dBtn">확인</button>
    <script>
        //자바스크립트 이벤트 생성방법
        /*
        document.querySelector("txt").addEventListener('keyup',function(){

                $("#main").append("인하 : "+$("#txt").val()+"<br>");// input의 글자를 div에 넣어줌
                $("#txt").val(""); //input의 글자를 지워줌
            }
        });
        */

        // 제이쿼리 선언
        $(function(){

            //제이쿼리 이벤트 생성
            $("#txt").keyup(function(){
                if(window.Event.keyCode == 13){
                    $("#main").append("인하 : "+$("#txt").val()+"<br>");// input의 글자를 div에 넣어줌
                    $("#txt").val(""); //input의 글자를 지워줌
                }
            })
        })
    </script>
</body>
</html>

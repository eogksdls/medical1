<body>
    <div>
        <button onclick="open_popup()">팝업창 열기</button>
        <br><br>
        <button onclick="popup_resize()">팝업창 크기조절+(resizeTo)</button>
        <br><br>
        <button onclick="popup_resize2()">팝업창 크기조절-(resizeTo)</button>
    </div>
    <script>
        // window.open()
        var w;
        var x_size = 302;
        var y_size = 402;
        
        function open_popup(){
           w = window.open('pop_up.html','pop1',"width=302,height=402");
            // 팝업창에 이름을 부여하지 않을 시, 여러 개의 팝업이 계속 뜬다.(부여하면 1개만 뜸!)
           // w.document.write("<h1>팝업창</h1>");
           w.focus();
        }

        function popup_resize(){
            x_size += 100;
            y_size += 100;
            w.resizeTo(x_size,y_size);
            w.focus();
        }

        function popup_resize2(){
            x_size -= 100;
            y_size -= 100;
            w.resizeTo(x_size,y_size);
            w.focus();
        }
    </script>
</body>

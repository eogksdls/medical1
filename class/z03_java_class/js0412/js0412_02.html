<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        .p_main{width: 600px; height: 450px; border: 1px solid #666;}
        .p_main h2{text-align: center; margin: 40px 0; font-size: 40px;
        color: #333; font-weight: 700;}
        .p_main table{width: 600px; text-align: center; border-collapse: collapse;}
        .p_main table,th,td{font-size: 20px; color: #666; text-align: left;}
        .p_main th{padding-left: 50px;}
        .p_main td{height: 50px;}
        .p_main input[type='text']{width: 380px; height: 40px; padding-left: 20px; box-sizing: border-box;
        border: 1px solid #ddd; font-size: 20px;}
        
        #in_btn button{width: 140px; height: 40px; font-size: 18px; font-weight: 600;
        background: rgb(127, 129, 228); color: white; border: 0;}
        #in_btn{text-align: center; height: 100px;}


    </style>
</head>
<body>
    <div class="p_main">
        <h2>학생성적입력</h2>
        <form action="#" name="frm" method="get">
            <table>
                <colgroup>
                    <col width="140px">
                    <col width="400px">
                </colgroup>
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <th>국어성적</th>
                    <td><input type="text" name="kor" id="kor"></td>
                </tr>
                <tr>
                    <th>영어성적</th>
                    <td><input type="text" name="eng" id="eng"></td>
                </tr>
                <tr>
                    <th>수학성적</th>
                    <td><input type="text" name="math" id="math"></td>
                </tr>
                <tr>
                    <td colspan="2" id="in_btn">
                        <button type="button" id="confirmBtn">확인</button>
                        <button type="button" id="cancelBtn">취소</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>


</body>
</html>

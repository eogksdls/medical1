<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        h2,form{text-align: center;}
        form{margin-top: 10px; }
        .main{width: 800px; height: 200px; margin:30px auto; border: 3px solid black;
        font-size: 20px;}
    </style>
    <script>
        //원하는 색상을 클릭하면 색상이 나타나게 하시오.
        $(function(){
            $("input[type='radio']").click(function(){
                $("input[name='bcolor']").each(function(){
                    if($(this).is(":checked")){
                        $(".main").css("background",$(this).val()); //yellow, green, pink
                    };
                });
            });
        })

    </script>
</head>
<body>
    <h2>원하는 색상을 클릭하시오.</h2>
    <form>
        <input type="radio" name="bcolor" id="yellow" value="yellow">
        <label for="naver">yellow&nbsp;</label>
        <input type="radio" name="bcolor" id="green" value="green">
        <label for="daum">green&nbsp;</label>
        <input type="radio" name="bcolor" id="pink" value="pink">
        <label for="google">pink&nbsp;</label>
    </form>
    <div class="main"></div>
</body>
</html>

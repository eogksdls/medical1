<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>쿡킷</title>
    <style>
        *{margin:0; padding:0;}
        ul{list-style: none; display: flex; width: 1000px; margin: 20px auto;}
        li{width: 180px; height: 40px; border: 1px solid black; text-align: center;
        line-height: 38px; margin-left: 10px;}
        /*li:hover{background: #202020; color: white; font-weight: 700;}*/
        .on{background: #202020; color: white; font-weight: 700; cursor: pointer;}

        .off{background: white; color: black; font-weight: 500;}
        #main{width: 1000px; height: 300px; border: 1px solid black; margin:20px auto;}
    </style>
    <script>
        $(function(){
            //hover를 써서 하면 코드의 길이가 더 짧지만 부수적인 기능은 따로 사용하지 못한다.
            $("li").mouseenter(function(){
                //$(this).addClass("on"); //class를 넣다
                //$("#main").css({"background":"#202020","color":"white","font-weight":"700"});
            });//mouseenter

            $("li").mouseleave(function(){
                //$(this).removeClass("on"); //class 뺏다 할 수 있음!
                //$("#main").css({"background":"none","color":"black","font-weight":"500"});
            });//mouseleave

            $("li").click(function(){ /*클릭함으로써 css on/off 기능*/
                $(this).toggleClass("on"); 
            })
            
        });//jquery
    </script>
</head>
<body>
    <ul>
        <li>COOKIT소개</li>
        <li>COOKIT메뉴</li>
        <li>리뷰</li>
        <li>이벤트</li>
        <li>MY쿡킷</li>
    </ul>
    <div id="main"></div>
</body>
</html>

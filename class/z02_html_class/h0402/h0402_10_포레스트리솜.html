<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Gothic&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap');
        *{margin:0; padding:0;}
        a{text-decoration: none;}
        .mem_wrap{width: 100%; height: 600px; margin-top:120px;}
        .center{width: 100%; height: 600px; margin:0 auto;
        display: flex; justify-content: center; }
        .mem_left{width: 50%; height: 600px; background: #183029;}
        .mem_left .txt{width: 645px; float:right ; height: 600px; position: relative;}
        .txt .t01{ width: 605px; height: 600px; margin: 0 20px; }
        .mem_right{width: 50%; height: 600px;
        background: url("img/img_re_main_membership.jpg") no-repeat; 
        background-size: 100%;}
        
        .title{padding-top: 113px; font-size: 32px; color: #537c70;
        font-weight: 600; line-height: 1.2; font-family: "Montserrat";
        letter-spacing: 0.3em;}
        .big{padding-top: 52px; font-size: 40px; color:#fff; font-weight: 600;
        line-height: 1.2;}
        .conT{padding-top: 23px; font-size: 16px; color: #fff; font-weight: 300;
        line-height: 2.2;}

        .txt .more{position: absolute; bottom:0; right: 0;
        z-index: 10; display: inline-block; width: 270px; height: 70px; text-align: center;
        vertical-align: middle; background: #0b1915;}
        .txt .more a{display: block; font-size: 17px; color: #fff;
        font-weight: 600; line-height: 70px; letter-spacing: -0.05em; }
        .txt .more span{display: inline-block; margin-left: 20px; vertical-align: middle;}
    </style>
</head>
<body>
    <div class="mem_wrap">
        <div class="center">
            <div class="mem_left">
                <div class="txt">
                    <div class="t01">
                        <p class="title">MEMBERSHIP</p>
                        <p class="big">리솜리조트 특별회원</p>
                        <p class="conT">
                            대한민국 단 하나의 원시 자연림 리조트 포레스트 리솜,<br>
                            오감형 웰니스 라이프 리조트, 레스트리,<br>
                            비행 없이 만나는 세계적인 선셋 리조트 아일랜드 리솜<br>
                            사계절 온천 워터파크 리조트 스플라스 리솜,<br>
                            제주 중문 오션뷰 해양레저테마파크 퍼시픽 리솜,<br>
                            숲과 바다, 온천, 액티비티까지 다양한 테마와 콘텐츠를 누리는<br>
                            리솜리조트 회원만의 특권을 경험해 보세요<br>
                        </p>
                    </div>
                    <div class="more">
                        <a href="#">회원 혜택 자세히 보기
                            <span class="plus">
                                <img src="img/ico_re_plus_white.png">
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="mem_right"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{margin:0; padding:0;}
        #header{width: 1200px; height: 510px; border:2px solid black;
        box-sizing:border-box; margin:100px auto 500px; 
        /* 정렬 */ 
        display: flex;
        /* <jystify-content : 가로정렬>
            왼쪽정렬: flex-start,
            오른쪽 정렬: flex-end, 
            가운데 정렬: center,
            양끝 맞추고 중앙 정렬: space-between, 
            공백 비율 맞춰 중앙 정렬: space-around*/
        justify-content: space-between; 
        /* <align-items : 세로정렬>
            세로 길이 맞춰 늘림: stretch
            윗선에 맞춰 정렬: flex-start
            아랫선에 맞춰 정렬: flex-end
            box중앙선 정렬: center
            제일 작은 box의 기준에 맞춰 중앙 정렬: baseline*/
        align-items: center;}
        .c{width: 300px; height: 300px; border: 2px solid black;
        background: aqua;  
         
    }

        #main{width: 1200px; height: 307px; border:2px solid black;
        box-sizing:border-box; margin:0 auto;}
        .sub{width: 300px; height: 300px; border: 2px solid black;
        background: green; float: left;}
        .sub2{width: 100px; height: 300px; border: 1px solid black;
        clear:both; background: yellow;}
    </style>
</head>
<body>
    <div id="header">
        <div class="c">1</div>
        <div class="c">2</div>
        <div class="c">3</div>
    </div>

    <div id="main">
        <div class="sub">1</div>
        <div class="sub">2</div>
        <div class="sub">3</div>
        <div class="sub2">aaaaa</div>
    </div>
    <p>html5</p>
    <p>html6</p>
    <p>html7</p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신체질량지수(BMI) 계산</title>
    <style>
        div{ width: 600px; height: 100px; border: 2px solid black;
        text-align: center; font-size: 20px; font-weight: 700;
        line-height: 60px; padding-bottom: 30px;}
    </style>
    <script>
        //        저체중,정상,비만전단계,1단계비만,2단계비만,3단계비만
        arr_type = [18.5,23,25,30,35,35.1]

        function bmiBtn(){
            let height = document.querySelector("#height").value;
            let weight = document.querySelector("#weight").value;
            let bmi = Math.round((weight / ((height/100)*(height/100))*10))/10;

            let result_title = "";
            
            if (bmi < 18.5) result_title = "저체중";
            else if (18.5<=bmi && bmi<=22.9) result_title = "정상";
            else if (23<=bmi && bmi<=24.9) result_title = "비만 전단계";
            else if (25<=bmi && bmi<=29.9) result_title = "1단계 비만";
            else if (30<=bmi && bmi<=34.9) result_title = "2단계 비만";
            else if (35<=bmi) result_title = "3단계 비만";

            let avg_kg = "";
            let gender = document.querySelector("input[type='radio']:checked").value;
            
            if (gender == "남성"){
                avg_kg = Math.round((height/100)*(height/100)*22*10)/10;
            }else if (gender == "여성"){
                avg_kg = Math.round((height/100)*(height/100)*21*10)/10;
            }
            let result = "당신의 신체질량지수(BMI)는"+bmi+"(으)로 "+result_title+"입니다.\
            <br>평균체중은 "+avg_kg+"입니다.";
            document.querySelector("#main").innerHTML = result;
        }
    </script>
</head>
<body>
    <h2>신체질량지수(BMI) 계산</h2>
    <p>자신의 성별, 신장, 체중을 입력한 후 계산하기를 눌러 결과를 확인하세요.</p>
    <h3>결과보기</h3>
    <div id="main">
        당신의 신체질량지수(BMI)를 확인해보세요!<br>^_^
    </div>
    <form action="#" name="frm" method="get">
        <label>성별</label>
        <input type="radio" name="gender" id="male" value="남성">
        <label id="male">남성</label>
        <input type="radio" name="gender" id="female" value="여성">
        <label id="female">여성</label>
        <br>
        <label>신장</label>
        <input type="text" name="height" id="height"><label>CM</label>
        <br>
        <label>체중</label>
        <input type="text" name="weight" id="weight"><label>KG</label>
        <button type="button" onclick="bmiBtn()">계산하기</button>
    </form>
</body>
</html>

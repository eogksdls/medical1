        $(function(){
            // 제이쿼리 이벤트호출
            $("#txt").keyup(function(){
                if(window.event.keyCode == 13){ // enter키(keycode = 13)를 눌렀을 때 실핼될 수 있도록
                    console.log("enter키 누름");
                    $("#main").append("인하 : "+$("#txt").val()+"<br>");// input의 글자를 div에 넣어줌
                    $("#txt").val(""); //input의 글자를 지워줌
                }
            })

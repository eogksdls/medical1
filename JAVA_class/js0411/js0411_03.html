<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </style>
    <script>
        
        $(function(){
            $("#nbtn1").click(function(){
                /*
                $(".n1").css("background","yellow"); // 스타일 변경은 css
                $(".n1").css("color","blue");
                $(".n1").css("font-weight","700");
                */

                    "background":"yellow", "color":"blue","font-weight":"700"

            })
            $("#nbtn2").click(function(){
                $(".n2").css({
                    "background":"blue", "font-weight":"700"}); // 스타일 변경은 css
            })
            $("#nbtn3").click(function(){
                $(".n3").css({
                    "background":"green", "font-weight":"700"}); // 스타일 변경은 css
            })

        })
        

    </script>
</head>
<body>
    <input type="text" name="n1" class="n1" value="네이버" readonly>
    <button id="nbtn1">체크</button>

    <input type="text" name="n1" class="n2" value="다음" readonly>
    <button id="nbtn2">체크</button>
    <br>
    <input type="text" name="n1" class="n3" value="구글" readonly>

    <title>조건문 if</title>
    <script>
        /* 1-100 사이의 랜덤숫자 맞추기~ */
        var ran = parseInt(Math.random() * 100)+1;
        var my_num = Number(prompt("숫자를 입력하세요.",ran));
        document.write("랜덤숫자: ",ran,"<br>");
        document.write("내가 입력한 숫자: ",my_num,"<br>");

        if(my_num==ran){ 
            document.write("정답입니다!");}
        else if(my_num>ran){ 
            document.write("입력한 숫자가 랜덤 숫자보다 큽니다.");}
        else {
            document.write("입력한 숫자가 랜덤 숫자보다 작습니다.");}

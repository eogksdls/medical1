<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        var c = 30;
        var d = 40;
        var result;

        result = (a>b || b>=c);
        document.write("result : ",result,"<br>"); //false
        result = (a>d || c>b); // or연산자: 둘 중 한 가지만 맞아도 true
        document.write("result : ",result,"<br>"); //true
        result = (b>a && d>c); // and연산자: 둘 다 맞아야 true
        document.write("result : ",result,"<br>"); //true

        result = !(a>b);
        document.write("result : ",result,"<br>"); //true

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        var color = ['yellow','pink','aqua','purple','green','red','blue']
        
        var num = 0;
        function preBtn(){
            num--;
            if (num<0){
                num = color.length - 1;
            }
            // console.log(num);
            document.querySelector(".back").style.background = color[num];
        }
        function nextBtn(){
            num++;
            if (num>color.length-1){
                num = 0;
            }
            // console.log(num);
            document.querySelector(".back").style.background = color[num];
        }




    </script>
    <style>
        * {margin:0; padding:0;}
        section{width: 410px; margin: 50px auto;}
        div{width: 400px; height: 350px; border: 2px solid black;}
        .btn{ width: 400px; height: 40px; display: flex; justify-content: space-between; border: none;}
        button{width: 150px; height: 40px; text-align: center;}
        .back{background: yellow;}
    </style>
</head>
<body>
    <section>
        <div class="back"></div>
        <br>
        <div class="btn">
            <button onclick="preBtn()" class="btn1">이전</button>
            <button onclick="nextBtn()" class="btn2">다음</button>
        </div>
    </section>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipsis</title>
    <style>
        p{ width: 6rem;
        text-overflow: ellipsis;
        overflow: hidden;
        word-break: break-word;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical; }
    </style>
</head>
<body>
    <p>안녕하세요 저는<br>서울에 살고있는 홍길동입니다.<br>나이는 00세 학교는 00000을 나왔습니다.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; font-size: 20px; text-align: center;}
        .main{width: 100%; height: 1100px;}
        header{width: 100%; height: 200px; background: steelblue; }
        section{display: flex;}
        .left{width: 60%; height: 600px; display: flex; justify-content: space-between;}
        .l1{ width: 33.3%; height: 600px; background: tan; }
        .l2{ width: 33.3%; height: 600px; background: brown;}
        .l3{ width: 33.3%; height: 600px; background: yellowgreen;}
        .right{width: 40%; height: 600px; }
        .right .r1{width:100%; height: 600px; background: khaki; }
        footer{width: 100%; height: 300px; background: lavender; }

        @media screen and (max-width: 1600px){
            .l1{background: blue;}
        }
        @media screen and (max-width: 1200px){
            .l1{background: green;}
        }
        @media screen and (max-width: 1000px){
            .left{width:100%;}
            .l1{background: pink;}
            .right{display: none;}
        }
        @media screen and (max-width: 800px){
            .l1{background: yellow; width: 50%;}
            .l2{width:50%;}
            .l3{display: none;}
        }
        @media screen and (max-width: 600px){
            .left{display: block; width: 100%; height: 1200px;}
            .l1,.l2,.l3{height: 400px;}
            .l1{background:aqua; width: 100%;}
            .l2{display: block; width: 100%;}
            .l3{display: block; width: 100%;}
            section{display: block;}
        }

    </style>
</head>
<body>
    <div class="main">
        <header>header</header>
        <section>
            <div class="left">
                <div class="l1">left 1</div>
                <div class="l2">left 2</div>
                <div class="l3">left 3</div>
            </div>
            <div class="right">
                <div class="r1">right</div>
            </div>
        </section>
        <footer>footer</footer>
    </div>
</body>
</html>

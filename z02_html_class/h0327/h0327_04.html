<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h2>회원가입</h2>
    <form action="#" name="frm" method="get">
        <input type="hidden" name="ip" value="192.1.1.1">
        <label>아이디</label>
        <input type="text" name="id" size="7" value="abc" required readonly><br>  <!--readonly:입력창에 default값 있음. 수정 불가능-->
        <!--size: 입력창 길이, required: 필수입력항목--> <!--value: 입력창 값에 default로 들어가 있는 문자-->
        <label>패스워드</label>
        <input type="password" name="pw" ><br>
        <label>검색</label>
        <input type="search" name="search" maxlength="5" autofocus placeholder="입력하세요"><br> <!--maxlength: 입력가능한 최대 글자길이 수-->
        <label>이메일</label>
        <input type="email" name="email"><br>
        <label>날짜</label>
        <input type="date" name="datw"><br>
        <label>개수</label>
        <input type="range" name="count"><br>
        <label>개수</label>
        <select name="count1">
            <option value="1">1개</option>
            <option value="2">2개</option>
            <option value="3">3개</option>
            <option value="4">4개</option>
        </select>
        <br>
        <!--radio: name명이 같으면 같은 그룹으로 묶임, 그룹당 1개만 선택 가능-->
        <label><b>성별</b></label><br>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="femal">여자</label>
        <br> 
        <label><b>학년</b></label><br>
        <input type="radio" name="class" id="c1" value="1">
        <label for="middle">1학년</label>
        <input type="radio" name="class" id="c2" value="2">
        <label for="middle">2학년</label>
        <input type="radio" name="class" id="c3" value="3" checked> <!--checked: 창을 새로 띄워도 default값으로 설정되어 있음-->
        <label for="middle">3학년</label>
        <br>
        <!--checkbox: 한 그룹에서 중복선택 가능, 배열로 받는다.-->
        <!-- [key]:[value] -> [hobby]:[game]-->
        <label><b>취미</b></label><br>
        <input type="checkbox" name="hobby" id="game" value="game">
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" id="golf" value="golf">
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="swim" value="swim">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" id="run" value="run">
        <label for="run">조깅</label>
        <input type="checkbox" name="hobby" id="book" value="book">
        <label for="book">독서</label>
        <br>
        <br>
        <input type="submit" value="완료">
        <input type="reset" value="취소">
    </form>
</body>
</html>

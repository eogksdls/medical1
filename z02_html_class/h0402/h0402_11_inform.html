<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <style>
        *{margin:0; padding:0;}
        a{text-decoration: none;}
        .popup{position: fixed; right: 40px; top: 466px; width: 154px; height: 315px;
        padding: 0 20px; background: url("img/bg_popq.png") left top repeat transparent;
        box-sizing: border-box; z-index: 9999;}
        .track{width: 114px; height: 251px; }
        .pophead{width: 100%; height: 78px; padding: 0 0 12px 0; 
            border-bottom: 1px solid #898788; box-sizing: border-box; font-weight: 530;}
        .ftc_text{font-size: 13px; color: #fff; padding: 20px 0 5px 0;
        letter-spacing: -0.2px; white-space: nowrap;}
        .pophead .ftc_text~p{font-size: 15px; line-height: 1.2; letter-spacing: 1.3px;
        padding-bottom: 5px; color: #f4e2ae; margin:0}
        .popbody{width: 100%; height: 105px; padding: 10px 0 23px 0; }
        .popbody p{font-size: 15px; color: #fff; line-height: 1.4; }
        .gobtn{width:100%; height: 34px; text-align: center;
        background: #775b4d;}
        .gobtn a{display: block; font-size: 15px; color: #fff; line-height: 34px;
        letter-spacing: -1px; font-weight: 550;}

        .close{width: 100%; text-align: center; padding-top: 12px; font-size: 14px; 
            color: #cbcbcb; line-height: 1.1; letter-spacing: -1px;
            box-sizing: border-box;}
        .close a{height: 16px; color: #cbcbcb;}
        .close span{ height: 36px; padding: 10px 0 10px; display: block; box-sizing: border-box;}
    </style> 
</head>
<body>
    <div class="popup">
        <div class="track">
            <div class="pophead">
                <p class="ftc_text">통화가 어려우세요?</p>
                <p>주요문의 Q&A</p>
            </div>
            <div class="popbody">
                <p>* 객실배정 안내<br>
                    * 카트이용 안내<br>
                    * 식당예약 안내<br>
                    * 스파이용 안내<br>
                    * 어메니티 구입
                </p>
            </div>
            <div class="gobtn">
                <a href="#">자세히 보기</a>
            </div>
        </div>
        <p class="close">
            <a href="#">오늘 하루 그만보기</a>
            <span>닫기</span>
        </p>
    </div>
</body>
</html>

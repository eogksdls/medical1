<!DOCTYPE html>
<html>
    <head>
        <title>ul,ol태그</title>
        <style>
            /* ul{list-style: none;} : 블릿이 사라짐 */
            /* disc: 채워진 원, circle: 빈원, square: 사각형 */
            /* ul{list-style-type: circle; } */
            #ul{ list-style-image : url(clock.JPG);}

            /* lower-roman, upper-roman : 로마자
                lower-alpha, upper-alpha :  영문자
                decimal :  숫자 */
            #o1{ list-style-type: upper-roman;}

        </style>
    </head>
    <body>
        <ol id="o1">
            <li>네이버</li>
            <li>다음</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ol>
        
        <ol id="o2">
            <li>네이버</li>
            <li>다음</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ol>
    </body>
</html>

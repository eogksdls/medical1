<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집밥을 특별하게, 쿡킷</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        * {margin: 0; padding:0;
            font-family: "맑은고딕","Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;}
        header{width:100%; height: 35px; background: #202020; }
        div{width:100%; height: 73px; border-bottom:1px solid #ccc;}
        img{width: 100%;}
        ul{list-style: none; width: 925px; margin:0 auto;}
        li{float:left; color: #101010; font-weight:700; font-size: 22px;
            line-height: 74px; padding: 0 32px; box-sizing: border-box;}
        li:hover{background: #bdd61a; color: black; font-weight: 900; border-radius: 10px;
        cursor: pointer;}
        
    </style>
</head>
<body>
    <header></header>
    <div>
        <ul>
            <li>COOKIT소개</li>
            <li>COOKIT메뉴</li>
            <li>리뷰</li>
            <li>이벤트</li>
            <li>MY쿡킷</li>
        </ul>
    </div>
    <img src="img/back1.jpg" alt="배경이미지" usemap="background">
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/p01.jpg" width="320" /> <!--닫는 태그가 없음, 크기조정은 너비/높이 중 하나만 조정해도 비율적으로 줄어든다.-->
    <hr>
    <img src="img/p02.jpg" alt="파묘 포스터2입니다." />  <!--폴더명/사진이름, alt는 시각장애인용 설명-->
    <hr>
    <img src="img/p03.jpg" /> <!-- '../': 상위폴더에서 찾기, './': 현재폴더에서 찾기 '/': root폴더에서 찾기--> 
</body>
</html>

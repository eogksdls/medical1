<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <style>
        *{margin:0; padding:0;}
        div{width: 500px; height: 600px;
            border: 20px dotted black;
            margin: 50px auto; 
            padding-top: 50px;
            padding-left: 100px; box-sizing: border-box;
           /* padding을 넣으면 가로 너비가 그만큼 커진다.
                이를 방지하기 위해 처음에 설정한 500px에 맞추어 그 안으로  padding 효과를
                내는 것이 box-sizing : border-box; */
            background-color: yellow;
            background-clip: padding-box; /*border 선이 배경 바깥으로 그려진다. default값은 border-box로 되어 있음*/
           
           
            /* margin-top:50px;
            margin-right: 80px;
            margin-left: 100px;
            margin-bottom: 70px;
            margin:50px;
            margin:50px 80px 70px 100px; /*순서는 위 오른쪽 아래 왼쪽(시계방향)*/
            }
    </style>
</head>
<body>
    <div>
        전공의(인턴·레지던트) 이탈이 길어지자 서울아산병원이 간호사 포함 직원 대상 최대 무급휴가 신청 기간을 한달에서 100일까지 늘렸다. 대형병원들도 진료 축소에 따른 손실을 이유로 비상경영을 선언하며 인건비 줄이기에 들어갔다. 이를 두고 값싼 전공의에게 의존해오다 진료 공백 사태를 맞은 대형병원들이 남아 있는 인력까지 쥐어짠다는 비판이 나온다.
    </div>
    
</body>
</html>

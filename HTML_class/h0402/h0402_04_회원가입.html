<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="" name="frm" method="get">
        <label>이름</label>
        <input type="text" name="name" id="name" value="홍길동" disabled><br>
        <!-- disabled: default값 수정 불가(데이터 전달 안됨), readonly: 수정 가능(데이터 전달 가능) => 데이터 보전능력 차이 -->
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>패스워드</label>
        <input type="text" name="pw" id="pw">
        <br><br>
        <label><b>성별</b></label><br>
        <input type="radio" name="gender" id="male">
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female">
        <label for="female">여자</label>
        <br><br>
        <label><b>취미</b></label><br>
        <input type="checkbox" name="hobby" id="game" value="game">
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" id="golf" value="golf">
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="swim" value="swim">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" id="run" value="run">
        <label for="run">런닝</label>
        <input type="checkbox" name="hobby" id="book" value="book">
        <label for="book">독서</label>
        <br><br>
        <input type="submit" onclick="btn()" value="가입완료">
        <input type="reset" value="취소">
        <br>
    </form>
    <script>
        function btn(){
            /*
            count = $("input[name='hobby']:checked").length;
            alert("체크박스에서 체크된 개수: "+count);
            */
            frm.submit();
        }
    </script>
</body>
</html>

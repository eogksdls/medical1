<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="#" name="frm" method="get">
        <select name="major" size="3" multiple> <!--size:n개씩 보여짐. multiple: shift누르고 복수선택 가능-->
            <option value="archi">건축공학</option>
            <option value="mechanic">기계공학</option>
            <option value="indust">산업공학</option>
            <option value="elec" selected>전기전자공학</option>
            <option value="computer">컴퓨터공학</option>
            <option value="chemical">화학공학</option>
        </select>
        <br>
        <textarea cols="40" rows="20">안녕하세요.</textarea>  <!--텍스트 입력창-->


        <input type="submit" value="전송">
    </form>
</body>
</html>

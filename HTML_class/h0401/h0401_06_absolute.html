<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>
        .main{width: 1000px; height: 1000px; border: 5px solid black;
            margin: 0 auto; position: relative; }
        div{width: 100px; height: 100px;}
        .c01{background: rgb(238, 171, 171); 
            position: absolute; left: 100px; top: 100px;}
        .c02{background: rgb(119, 238, 108); 
            position: absolute; left: 500px; top: 500px;}
        .c03{background: rgb(10, 10, 10); 
            position: absolute; left: 700px; top:300px;}
        .c04{background: rgb(158, 138, 231); 
            position: absolute; top: 900px;}
        .c05{background: rgb(154, 210, 236); 
            position: absolute; left: 900px; top: 900px;}
    </style>
</head>
<body>
    <div class="main">
        <div class="c01"></div>
        <div class="c02"></div>
        <div class="c03"></div>
        <div class="c04"></div>
        <div class="c05"></div>
    </div>
</body>
</html>
